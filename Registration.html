<html>
    <head>
        <title>Registration form</title>
    </head>
    <body bgcolor=#222f3d>
    <form name="frm1">
      <center><h2>Registrstion form</h2></center>    
     <table align="center" border="1">
        <tr>
            <td>Student no:</td>
            <td><input type="text" name="name"></input></td>
         </tr>
        <tr>
           <td>Name:</td>
           <td><input type="text" name="name"></input></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
             <input type="radio" name="Gender">Male</input>
             &nbsp;
             <input type="radio" name="Gender">Female</input>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="Password">Female</input>  
            </td>
        </tr>
        <tr>
            <td>Branch:</td>
            <td>
                <input select name="Branch">
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECH</option>
            </td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox" name="Hobbies">Playing Cricket</input>  
                &nbsp;
                <input type="checkbox" name="Hobbies">Reading Books</input>  
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <textarea name="Address" cols="15" rows="4"></textarea>
            </td>
        </tr>
    </table>
    <table align="center">
        <tr>
            <td>
               <input type="submit" name="submit" value="submit">
            </td>
            <td>
                <input type="reset" name="reset" value="reset">  
            </td>
        </tr>
    </table>
    </form>
    </body>
</html>
